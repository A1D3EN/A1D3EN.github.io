<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Meet Locations</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    h1 {
      text-align: center;
      padding: 10px;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>

<h1>Car Meet Locations</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Create map centered on USA
  var map = L.map('map').setView([39.8283, -98.5795], 4);

  // Add tile layer (map visuals)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Example car meet data (latitude, longitude, name, date)
  var carMeets = [
    { name: "NYC Street Meet", lat: 40.7128, lon: -74.0060, date: "Aug 20, 2025" },
    { name: "LA Cars & Coffee", lat: 34.0522, lon: -118.2437, date: "Aug 25, 2025" },
    { name: "Chicago Night Cruise", lat: 41.8781, lon: -87.6298, date: "Sep 5, 2025" }
  ];

  // Add markers for each meet
  carMeets.forEach(meet => {
    L.marker([meet.lat, meet.lon])
      .addTo(map)
      .bindPopup(`<b>${meet.name}</b><br>Date: ${meet.date}`);
  });
</script>

</body>
</html>
